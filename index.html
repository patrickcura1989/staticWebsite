<script src="node_modules/chart.js/dist/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script>
    //Submit data when enter key is pressed
    $('#user_name').keydown(function (e) {
        var name = $('#user_name').val();
        if (e.which == 13 && name.length > 0) { //catch Enter key
            //POST request to API to create a new visitor entry in the database
            $.ajax({
                method: "POST",
                url: "https://sampleapi-hv8z.onrender.com/retrieve",
                contentType: "application/json",
                data: JSON.stringify({ name: name })
            })
                .done(function (data) {
                    if (data && data.name) {
                        if (data._id)
                            $('#response').html($.i18n('added_to_database', AntiXSS.sanitizeInput(data.name)));
                        else
                            $('#response').html($.i18n('hello', AntiXSS.sanitizeInput(data.name)));
                    }
                    else {
                        $('#response').html(AntiXSS.sanitizeInput(data));
                    }
                    $('#nameInput').hide();
                    getNames();
                });
        }
    });
    //Retrieve all the visitors from the database
    function getNames() {
        // alert("getNames");
        $.ajaxSetup({
            headers: {
                'Access-Control-Allow-Origin' : '*'
            }
        });
        $.get("https://sampleapi-hv8z.onrender.com/retrieve")
            .done(function (dataResponse) {
                // alert(data);
                // if (data.length > 0) {
                //     data.forEach(function (element, index) {
                //         data[index] = AntiXSS.sanitizeInput(element)
                //     });
                //     $('#databaseNames').html($.i18n('database_contents') + JSON.stringify(data));
                // }
                var data = JSON.parse(dataResponse);
                var text = "";
                var dates = [];
                var amounts = [];
                if (data.length > 0) {
                    data.forEach(function (element, index) {
                        // alert(element.funds);
                        dates.push(element.date);
                        if (element.funds.length > 0) {
                            var total = 0;
                            element.funds.forEach(function (fund, index) {
                                total += fund.price * fund.percent
                            });
                            amounts.push(total);
                        }
                    });
                }

                var result = amounts.reduce(function (result, field, index) {
                    result[dates[index]] = field;
                    return result;
                }, {})

                //console.log(result);
                dates = [];
                amounts = [];

                keys = Object.keys(result).sort() // here is the magic

                for (var i = 0; i < keys.length; i++) {
                    var key = keys[i] // totally unnecessary readability enhancement
                    text += '<tr> <td style="padding:10px">' + key + '</td> <td style="padding:10px">' + result[key] + '</td> </tr>';
                    dates.push(key);
                    amounts.push(result[key]);
                }
                console.log(dates);
                console.log(amounts);

                document.getElementById("demo").innerHTML
                    = '<table  border="solid 2px;" style="color:black;font-size:15px;margin-left: auto;margin-right: auto;">'
                    + text + '</table>';
                //alert(dates);
                //alert(amounts);
                var ctx = document.getElementById("examChart").getContext("2d");
                var myChart = new Chart(ctx, {
                    type: 'line',
                    options: {
                        scales: {
                            xAxes: [{
                                type: 'time',
                            }]
                        }
                    },
                    data: {
                        labels: dates,
                        datasets: [{
                            label: 'Demo',
                            data: amounts,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    }
                });

            });
    }
    //Call getNames on page load.
    getNames();

</script>
